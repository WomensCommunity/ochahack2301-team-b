    <h2>クロワッサンとは...?</h2>
    <img src="croissant.jpg">
    <p>フランス発祥のパンの一種で、三日月形をした層状のパイ生地を焼き上げたもの。</p>
    <p>朝食や軽食、おやつなど、様々な場面で楽しまれる人気のパンのひとつ。</p>
    <h2>クロワッサンの歴史</h2>
    <img src="history.jpeg">
    <p>一般的には17世紀にウィーンで作られたパンが、19世紀にフランスに伝わり、フランスでクロワッサンとして発展したとされている。</p>
    <p> 当初は「ウィーンのパン（Pain Viennois）」と呼ばれフランスでもパリの高級パン屋でしか販売されていなかったが、20世紀に入ると一般市民にも手軽に購入できるようになった。</p>
    <p> 第一次世界大戦後の1920年代には、パリのカフェ文化の一部として広く愛されるようになる。</p>
